
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Luis Maradiaga" />
    <meta
      name="description"
      content="Explore top destinations and touristic places in Guatemala. View maps, weather, and events."
    />
    <meta
      property="og:title"
      content="Destinations - Guatemala Touristic Guide"
    />
    <meta
      property="og:description"
      content="Explore top destinations and touristic places in Guatemala. View maps, weather, and events."
    />
    <meta
      property="og:image"
      content="https://el-luih.github.io/wdd330-final-project-guatemala-touristic-guide/images/gtg-icon.svg"
    />
    <meta
      property="og:url"
      content="https://el-luih.github.io/wdd330-final-project-guatemala-touristic-guide/destinations/index.html"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="/wdd330-final-project-guatemala-touristic-guide/images/favicon.ico" />
    <script type="module" crossorigin src="/wdd330-final-project-guatemala-touristic-guide/assets/destinations-BwGDcn1X.js"></script>
    <link rel="modulepreload" crossorigin href="/wdd330-final-project-guatemala-touristic-guide/assets/util-DDZ2ozR1.js">
    <link rel="modulepreload" crossorigin href="/wdd330-final-project-guatemala-touristic-guide/assets/RestaurantDetails-Cqs_NGMq.js">
    <link rel="modulepreload" crossorigin href="/wdd330-final-project-guatemala-touristic-guide/assets/preload-helper-b3APuFcS.js">
    <link rel="modulepreload" crossorigin href="/wdd330-final-project-guatemala-touristic-guide/assets/photoRefQueue-C64qX8mX.js">
    <link rel="modulepreload" crossorigin href="/wdd330-final-project-guatemala-touristic-guide/assets/cardRenderer-VoxxRdxo.js">
  </head>
  <body>
    <div id="dynamic-header"></div>
    <main class="destinations-page">

      <article class="hero">
        <picture>
          <source srcset="/wdd330-final-project-guatemala-touristic-guide/images/heros/destinations-hero-ultrawide.webp" media="(min-width: 1500px)">
          <source srcset="/wdd330-final-project-guatemala-touristic-guide/images/heros/destinations-hero-wide.webp" media="(min-width: 800px)">
          <img src="/wdd330-final-project-guatemala-touristic-guide/images/heros/destinations-hero-short.webp" alt="A background picture of beautiful places in Guatemala.">
        </picture>
        <h1 class="title">Discover Adventure
          <span class="flavor">Embrace the legacy of the country's culture, revive its history, and enjoy its beauty.</span>
        </h1>
      </article>

      <div class="grid">
        <!--Grid for both the search module and the map-->
        <div class="search-module">
            <label for="searchbar">
              <span class="field-name">Search</span>
              <input id="searchbar" name="searchbar" type="text" placeholder="Search locations...">
            </label>

            <label for="regions">
              <span class="field-name">Region</span>
              <select name="regions" id="regions">
                <!--
                + Dynamically generated options, one for each region.
                + Includes an "All Regions" option, selected by default.
                -->
              </select>
            </label>


            <fieldset class="status-filters">
              <!--Operation status filters-->
              <legend class="field-name">Status</legend>
              <div class="grid radio">
                <label for="all">
                  <span>All</span>
                  <input id="all" name="status" type="radio" value="all" checked>
                </label>

                <label for="open">
                  <span>Open</span>
                  <input id="open" name="status" type="radio" value="open">
                </label>

                <label for="closed">
                  <span>Closed</span>
                  <input id="closed" name="status" type="radio" value="closed">
                </label>

              </div>
            </fieldset>

            <div class="destinations container">
            <!--
            Displays up to 100 dynamycally generated destination cards.
            Each one contains:
            + Place Images
            + Name
            + 3 Type Tags
            + Operational status
            + Google maps/place site link (havent decided yet)
            + "☆/★" favorite button (toggles favorite status)
            -->
          </div>
        </div>

        <div class="map">
          <!--
          + Embedded map using Google Maps API.
          + Shows all the results according to the search module's current config.
          + If a result is selected by its card in the resutls section or its marker in the map it will show only the place and center the map on it
          + Styled to be black and white.
          -->
        </div>
      </div>
    </main>
    <div id="dynamic-footer"></div>
  </body>
</html>
