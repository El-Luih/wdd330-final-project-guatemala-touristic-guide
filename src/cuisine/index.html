<!--Restaurants and dining places in guatemala. Can be classified by cities, prices, open status.-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuisine - Guatemala Touristic Guide</title>
    <meta name="author" content="Luis Maradiaga" />
    <meta
      name="description"
      content="Discover the best restaurants and dining experiences in Guatemala, classified by city, price, and open status. Explore local cuisine and plan your culinary journey."
    />
    <meta property="og:title" content="Cuisine - Guatemala Touristic Guide" />
    <meta
      property="og:description"
      content="Discover the best restaurants and dining experiences in Guatemala, classified by city, price, and open status. Explore local cuisine and plan your culinary journey."
    />
    <meta
      property="og:image"
      content="https://el-luih.github.io/wdd330-final-project-guatemala-touristic-guide/images/gtg-icon.svg"
    />
    <meta
      property="og:url"
      content="https://el-luih.github.io/wdd330-final-project-guatemala-touristic-guide/cuisine/index.html"
    />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="icon" href="/images/favicon.ico" />
    <script src="/scripts/cuisine.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="dynamic-header"></div>
    <main class="cuisine-page">
      <article class="hero">
        <picture>
          <source
            srcset="/images/heros/cuisine-hero-ultrawide.webp"
            media="(min-width: 1500px)"
          />
          <source
            srcset="/images/heros/cuisine-hero-wide.webp"
            media="(min-width: 800px)"
          />
          <img
            src="/images/heros/cuisine-hero-short.webp"
            alt="A background picture of some traditional restaurants from Guatemala."
          />
        </picture>
        <h1 class="title">
          Discover Taste
          <span class="flavor"
            >Explore new authentic flavors and culinary experiences across
            Guatemala</span
          >
        </h1>
      </article>

      <div class="grid">
        <!--Grid for both the search module and the map-->
        <div class="search-module">
          <label for="searchbar">
            <span class="field-name">Search</span>
            <input
              id="searchbar"
              name="searchbar"
              type="text"
              placeholder="Search restaurants..."
            />
          </label>

          <label for="regions">
            <span class="field-name">Region</span>
            <select name="regions" id="regions">
              <!--
                + Dynamically generated options, one for each region.
                + Includes an "All Regions" option, selected by default.
                -->
            </select>
          </label>

          <fieldset class="status-filters">
            <!--Operation status filters-->
            <legend class="field-name">Status</legend>
            <div class="grid radio">
              <label for="all">
                <span>All</span>
                <input
                  id="all"
                  name="status"
                  type="radio"
                  value="all"
                  checked
                />
              </label>

              <label for="open">
                <span>Open</span>
                <input id="open" name="status" type="radio" value="open" />
              </label>

              <label for="closed">
                <span>Closed</span>
                <input id="closed" name="status" type="radio" value="closed" />
              </label>
            </div>
          </fieldset>

          <div class="restaurants container">
            <!--
            Displays up to 100 dynamycally generated restaurant cards.
            Each one contains:
            + Restaurant logo
            + Name
            + 3 Type Tags
            + Operational status
            + Google maps/restaurant site link (havent decided yet)
            + "☆/★" favorite button (toggles favorite status)
            -->
          </div>
        </div>

        <div class="map">
          <!--
          + Embedded map using Google Maps API.
          + Shows all the results according to the search module's current config.
          + If a result is selected by its card in the resutls section or its marker in the map it will show only the place and center the map on it
          + Styled to be black and white.
          -->
        </div>
      </div>
    </main>
    <div id="dynamic-footer"></div>
  </body>
</html>
