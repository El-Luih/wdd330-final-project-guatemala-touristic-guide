<!--All the available fights to Guatemala. Can be filtered by location and date.-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flights - Guatemala Touristic Guide</title>
    <meta name="author" content="Luis Maradiaga" />
    <meta
      name="description"
      content="Browse and filter flights to Guatemala by location and date. Plan your trip easily with the Guatemala Touristic Guide."
    />
    <meta property="og:title" content="Flights - Guatemala Touristic Guide" />
    <meta
      property="og:description"
      content="Browse and filter flights to Guatemala by location and date. Plan your trip easily with the Guatemala Touristic Guide."
    />
    <meta
      property="og:image"
      content="https://el-luih.github.io/wdd330-final-project-guatemala-touristic-guide/images/gtg-icon.svg"
    />
    <meta
      property="og:url"
      content="https://el-luih.github.io/wdd330-final-project-guatemala-touristic-guide/flights/index.html"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script src="/scripts/flights.js" type="module"></script>
  </head>
  <body>
    <div id="dynamic-header"></div>
    <main class="flights-page">

      <article class="hero">
        <picture>
          <source srcset="" media=""> 
          <img src="" alt="A picture of an airport in Guatemala.">
        </picture>
        <h1 class="title">Discover a Journey
          <span class="flavor">Find the best flight deals and plan your journey</span>
        </h1>
      </article>

      <div class="grid">
        <!--Grid for both the search module and the map-->
        <div class="search-module">

            <label for="regions">
              <span class="field-name">Destination Region</span>
              <select name="regions" id="regions">
                <!--
                + Dynamically generated options, one for each region.
                + Defaults to "Ciudad de Guatemala" main airport
                -->
              </select>
            </label>

            <fieldset class="anticipation-filters">
              <!--Flight anticipation filtering-->
              <legend class="field-name">Flight Anticipation</legend>
              <div class="grid radio">
                <label for="week">
                  <span>Week</span>
                  <input id="week" name="anticipation" type="radio" value="week" checked>
                </label>

                <label for="month">
                  <span>Month</span>
                  <input id="month" name="anticipation" type="radio" value="month">
                </label>

                <label for="year">
                  <span>Year</span>
                  <input id="year" name="anticipation" type="radio" value="year">
                </label>
              </div>
            </fieldset>

            <label for="airlines">
              <span class="field-name">Airlines</span>
              <select name="airlines" id="airlines">
                <!--
                + Dynamically generated options for airlines.
                + Defaults to none.
                -->
              </select>
            </label>

            <fieldset class="price-range">
              <!--Defines the minimum and maximum price range.-->
              <legend class="field-name">Price Range ($USD)</legend>
              <div class="grid">
                <label for="minimum">
                  <span class="field-name">Min</span>
                  <input id="minimum" name="minimum" type="number" placeholder="0">
                </label>

                <label for="maximum">
                  <span class="field-name">Max</span>
                  <input id="maximum" name="maximum" type="number" placeholder="-">
                </label>
              </div>
            </fieldset>

            <div class="flights container">
            <!--
            Displays up to 100 dynamycally generated flight cards.
            Each one contains:
            + Airline Logo
            + Airline Name
            + Flight Name
            + Route grid:
              - Origin Column
                * Airport Codes
                * Check In hour
              - Duration Column
                * Duration in hours and minutes
                * An arrow or plane icon
              - Destination Column
                * Airport Codes
                * Check Out hour
            + Stops
            + Class
            + Date
            + Price
            -->
          </div>
        </div>

        <div class="map">
          <!--
          + Embedded map using Google Maps API.
          + Shows an empty map by default.
          + With filtering options (even with all regions) shows all the matching flights
          + When a flight is clicked, only that flight is shown.
          -->
        </div>
      </div>
    </main>
    <div id="dynamic-footer"></div>
  </body>
</html>
